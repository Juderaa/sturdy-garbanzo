<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <nav>
        <img src="logo svg.svg" alt="logo">
    </nav>

    <main>
        <div class="left">
            <h1>Log In</h1>
            <p>Don't have an account yet? <a href="register.html" class="SignUp">Sign Up!</a></p>
            <form action="">
                <label for="email">EMAIL ADDRESS</label><br>
                <input type="email" placeholder="Proj_Team_108" id="email" name="email" class="formInput"><br>
                <label for="pword">PASSWORD</label><br>
                <input type="password" placeholder="Proj_Team_108" id="pword" name="pword" class="formInput">
                <br>
                <button>Sign In</button>
            </form>
            <br>
            <div style="text-align:center;">
                <p>Or sign in with<br>
                    <a href="www.google.come"><img src="google-logo-png-suite-everything-you-need-know-about-google-newest-0.svg" alt="google" class="google"> </a> 
                    <br><br>
                </p>

                <p>
                    By signing in, you agree to our<br>
                    <a href="#">Privacy policy</a> & <a href="#">Terms of Service</a>.
                </p>
            </div>
        </div>
        <div>
            <img src="Frame 1.svg" alt="">
        </div>
    </main>
</body>

</html>
